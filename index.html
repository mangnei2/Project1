    <div>
        <h2>Calculator</h2>
        <hr /><input type="number" placeholder="Number input" id="num1" /><br />
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">ร</button>
        <button id="div">รท</button>
        <input type="number" placeholder="Number input" id="num2" /><br />
        <input type="number" readonly id="result" />
    </div>
    <script> 
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        document.getElementById("add").addEventListener("click", myFunction);
        document.getElementById("sub").addEventListener("click", myFunction1);
        document.getElementById("mul").addEventListener("click", myFunction2);
        document.getElementById("div").addEventListener("click", myFunction3);

     function myFunction() {
        res.value = 
            parseInt(n1.value)+parseInt(n2.value)
        }
        function myFunction1() {
            res.value = 
            parseInt(n1.value)-parseInt(n2.value)
        }
        function myFunction2() {
            res.value = 
            parseInt(n1.value)*parseInt(n2.value)
        }
        function myFunction3() {
            res.value = 
            parseInt(n1.value)/parseInt(n2.value)
        }
