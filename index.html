<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
        , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>Calculator</h2>
        <hr /><input type="number" placeholder="Number input" id="num1" /><br />
        <button id="add" onclick="myFunc('add')">+</button>
        <button id="sub" onclick="myFunc('sub')">-</button>
        <button id="mul" onclick="myFunc('mul')">ร</button>
        <button id="div" onclick="myFunc('div')">รท</button>
        <input type="number" placeholder="Number input" id="num2" /><br />
        <input type="number" readonly id="result" />
    </div>
    <script> 
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        function myFunc(_operators) {
            if (_operators == "add") {
                res.value =
                parseInt(n1.value)+parseInt(n2.value)
            } else if (_operators == "sub") {
                res.value = 
                parseInt(n1.value)-parseInt(n2.value)
            } else if (_operators == "mul") {
                res.value = 
                parseInt(n1.value)*parseInt(n2.value)
        } else if (_operators == "div") {
                res.value = 
                parseInt(n1.value)/parseInt(n2.value)
        }
    }
        
        </script>

</body>

</html>
